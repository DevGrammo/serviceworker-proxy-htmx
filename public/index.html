<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Origin-Agent-Cluster" content="?1">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="service-worker" content="service-worker.js">
    <script src="https://unpkg.com/htmx.org@1.8.6"
        integrity="sha384-Bj8qm/6B+71E6FQSySofJOUjA/gq330vEqjFx9LakWybUySyI1IQHwPtbTU7bNwx" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <title>Document</title>
    <style>
        :root {
    --sk-size: 40px;
    --sk-color: #333;
  }
  
  
  /* Utility class for centering */
  .sk-center { margin: auto; }

/* loading-spinner ***********************************************************/
.sk-wave {
    width: var(--sk-size);
    height: var(--sk-size);
    display: flex;
    justify-content: space-between;
  }
  
  .sk-wave-rect {
    background-color: var(--sk-color);
    height: 100%;
    width: 15%;
    animation: sk-wave 1.2s infinite ease-in-out; 
  }
  
  .sk-wave-rect:nth-child(1) { animation-delay: -1.2s; }
  .sk-wave-rect:nth-child(2) { animation-delay: -1.1s; }
  .sk-wave-rect:nth-child(3) { animation-delay: -1.0s; }
  .sk-wave-rect:nth-child(4) { animation-delay: -0.9s; }
  .sk-wave-rect:nth-child(5) { animation-delay: -0.8s; }
  
  @keyframes sk-wave {
    0%, 40%, 100% {
      transform: scaleY(0.4); 
    } 20% {
      transform: scaleY(1); 
    } 
  }

    </style>
</head>

<body>
    <div>
        <h1><code>service worker loading ...</code></h1>
        <div class="wave-spinner-container">
            <div id="wave-spinner" class="example">
                <div class="sk-wave">
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                    <div class="sk-wave-rect"></div>
                </div>
            </div>
        </div>
        <script src="shared.js"></script>
        <script src="install.js"></script>
    </div>

</body>

</html>
